<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <script src="https://kit.fontawesome.com/2676ef475c.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>
    Frontend Mentor | Huddle landing page with single introductory section
  </title>

  <style>
    
  </style>
</head>

<body>

  <div class="main-container">
    <div class="logo-container">
      <div class="logo">
        <img src="./images/logo.svg" alt="">
      </div>
    </div>

    <section class="section-content">
      <div class="mockup">
        <img src="./images/illustration-mockups.svg" alt="App Image">
      </div>

      <div class="info-container">
        <div class="title">
          Build The Community <br>Your Fans Will Love
        </div>
        <div class="description">
          <p>Huddle re-imagines the way we build communities. You have
            a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
          </p>
        </div>
        <button class="button">Register</button>
      </div>
    </section>

    <footer class="icons">

      <i class="fab fa-facebook-f"></i> <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>

    </footer>



  </div>
</body>

</html>
